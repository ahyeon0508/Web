<!DOCTYPE html>
<html lnag="en">
    <head>
        <meta charset = "utf-8">
        <title>Document</title>
    </head>

    <body>
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <p>hello 
            
            
            world</p>
        <!-- 줄 바꿈  -->
        <p>hello<br><br> world</p>
        <!-- 수평선 -->
        <p>hello<hr> world</p>
        <!-- 강조(b태그 보다는 strong 태그 권장) -->
        <p><b>안녕하세요.</b> 저는 <strong>이아현</strong>입니다.
        <!-- 기울임(i태그 보다는 em 태그 권장) -->
        저는 <i>전주</i>에 살고 <em>있습니다.</em>
        <!-- 형광펜 -->
        나는 <mark>23살</mark>입니다.</p>
        <p>H<sub>2</sub>O</p>
        <p>x<sup>2</sup>=4</p>
    </body>
</html>
