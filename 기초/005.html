<!DOCTYPE html>
<html lnag="en">

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: solid 1px black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <!-- th는 가운데 정렬 -->
                <th>순번</th>
                <th>책이름</th>
                <th>가격</th>
                <th>판매량</th>
                <th>판매액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Notion</td>
                <td>7,000</td>
                <td rowspan="2">1,000</td>
                <td>7,000,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>노션</td>
                <td>8,000</td>
                <td>8,000,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- 열병합 -->
                <td colspan="4">총액</td>
                <td>15,000,000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
