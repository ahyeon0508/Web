<!DOCTYPE html>
<html lnag="en">
    <head>
        <meta charset = "utf-8">
        <title>Document</title>
        <!-- 내부 CSS -->
        <style>
            h1, h2, h3{ 
                color:skyblue;
            }
        /* h1, h2, h3은 선택자(Selector)
        color는 속성(Property)
        skyblue는 값(Value) */
        </style>
    </head>

    <body>
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
    </body>
</html>
