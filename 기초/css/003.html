<!DOCTYPE html>
<html lnag="en">
    <head>
        <meta charset = "utf-8">
        <title>Document</title>
        <style>
            .one {color:red;}
            .two {border:solid 1px black;}
            #three{font-style: italic;}
        </style>
        <!--
        범용선택자
        타입선택자
        class 선택자
        id 선택자
        -->
    </head>

    <body>
        <!-- id는 중복해서 사용X, id는 하나의 페이지에서 하나만 사용 가능 -->
        <p id="three">hello world</p>
        <!-- 클래스는 중복 가능, 여러개 가능 -->
        <p class="one two">hello world</p>
        <p class="one">hello world</p>
        <p>hello world</p>
    </body>
</html>
