<!DOCTYPE html>
<html lnag="en">
    <head>
        <meta charset = "utf-8">
        <title>Document</title>
    </head>

    <body>
        <script>
            var x = 3, y = 4, z = '3';
            document.write(x > y);
            document.write(x == z); // type 안 봄
            document.write(x === z); // type 봄
            document.write('<br>');

            // &&는 and ||는 or
            var a, b;
            a = true;
            b = false;
            document.write(a && b); // false
            document.write(a || b); // true

        </script>
    </body>
</html>
