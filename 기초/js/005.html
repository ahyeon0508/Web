<!DOCTYPE html>
<html lnag="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Document</title>
    </head>

    <body>
        <script>
            var txt = '나는 이아현입니다.';
            var num = 10;
            document.write(txt.length); // 멤버 접근 연산자
            document.write('<br>');
            document.write(txt.indexOf('아현'));
            document.write('<br>');
            document.write(txt.slice(0, 7));
            document.write('<br>');
            document.write(txt.replace('나는', '저는'));
            document.write('<br>');
            document.write(num.toFixed(6));
            document.write('<br>');
            document.write(num.toString() + num.toString());
            document.write('<br>');
            document.write(Math.max(10, 20, 30));
            document.write('<br>');
            document.write(Math.random());
            document.write('<br>');
        </script>        
    </body>
</html>
