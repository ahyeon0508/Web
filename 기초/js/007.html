<!DOCTYPE html>
<html lnag="en">
    <head>
        <meta charset = "utf-8">
        <title>Document</title>
    </head>

    <body>
        <script>
            var 배열 = [10, 20, 30, 40];
            document.write(배열[0]);
            document.write('<br>');
            document.write(배열.slice(0, 2));
            document.write('<br>');
            document.write(배열.pop()); // 40
            document.write('<br>');
            document.write(배열); // 40 빠져있음
            document.write('<br>');
            document.write(배열.push(100));
            document.write('<br>');
            document.write(배열);
            document.write('<br>');
            document.write(배열.join('!!'));
            document.write('<br>');
            배열.sort(); // 사전식으로 정리됨
            document.write(배열);
            document.write('<br>');
            배열.reverse();
            document.write(배열);
            document.write('<br>');
        </script>        
    </body>
</html>
