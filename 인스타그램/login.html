<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- css & jquery -->
    <link rel="stylesheet" href="./login_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>login</title>
</head>

<body>
    <div class="wrap">
        <div class="main">
            <!-- 왼쪽 이미지 -->
            <div class="login-left">
                <img src="img/instagram-img.jpg" class="instagram-img">
            </div>

            <!-- 로그인 폼 -->
            <div class="login-right">
                <div class="login-form">
                    <img src="img/logo.png" class="login-img">
                    <div class="login-input">
                        <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일"></input>
                        <input type="password" placeholder="비밀번호"></input>
                    </div>
                    <button>로그인</button>
                    <div class="dif-login">
                        <p class="line">또는</p>
                        <p class="facebook"><strong>Facebook으로 로그인</strong></p>
                        <p class="pw">비밀번호를 잊으셨나요?</p>
                    </div>
                </div>
                <div class="sign-up">
                    <p>계정이 없으신가요? <span class="short-cut"><strong>가입하기</strong></span></p>
                </div>
                <div class="download">
                    <p class="download-alarm">앱을 다운로드하세요.</p>
                    <img src="img/ios.png" class="app-store">
                    <img src="img/android.png" class="google-play">
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="info">
                <span>소개</span>
            </div>
            <div class="setting">
                <select>
                    <option>Afrikaans</option>
                </select>
            </div>
        </div>
    </div>

</body>

</html>
