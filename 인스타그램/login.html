<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <!-- 왼쪽 이미지 -->
    <div class="login-left">
        <img src="img/instagram-img.jpg" class="instagram-img">
    </div>

    <!-- 로그인 폼 -->
    <div class="login-right">
        <div class="login-form">
            <img src="img/logo.png" class="login-img">
            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일"></input>
            <input type="password" placeholder="비밀번호"></input>
            <button>로그인</button>
        </div>
        <div class="sign-up">
            <p>계정이 없으신가요? <span>가입하기</span></p>
        </div>
        <div class="download">
            <p>앱을 다운로드하세요.</p>
            <img src="" class="app-store">
            <img src="" class="google-play">
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="info">
            <span>소개</span>
        </div>
        <div class="setting">
            <select>
                <option>Afrikaans</option>
            </select>
        </div>
    </div>
</body>
</html>
