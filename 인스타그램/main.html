<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>

    <!-- css & jquery -->
    <link rel="stylesheet" href="./main_style.css">

    <title>Instagram</title>
</head>

<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="logo">
            <img src="img/logo.png" class="logo-img">
        </div>
        <div class="search">
            <input type="text" placeholder="검색" class="search-bar">
        </div>
        <div class="shortcut">
            <img src="img/home.PNG" class="home">
            <img src="img/DM.PNG" class="DM">
            <img src="img/탐험.PNG" class="explore">
            <img src="img/하트.PNG" class="heart">
            <img src="img/계정.PNG" class="accountImg">
        </div>
    </div>
    <div class="container">
        <div class="main">
            <!-- left main(content) -->
            <div class="content">
                <div class="story-template">
                    <div class="story">
                        <img src="img/계정.PNG" class="story-img">
                        <p class="story-author">arongeee_</p>
                    </div>
                </div>

                <div class="feed">
                    <div class="feed-author">
                        <img src="img/계정.PNG" class="author-img">
                        <span><strong>작성자</strong></span>
                        <!-- Button trigger modal -->
                        <button type="button" id="plus" class="btn btn-link" data-mdb-toggle="modal"
                            data-mdb-target="#exampleModal">더보기</button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" data-mdb-keyboard="false"
                            tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <button type="button" class="btn btn-link"
                                        data-mdb-dismiss="modal">게시물로 이동</button><br>
                                        <button type="button" class="btn btn-link"
                                        data-mdb-dismiss="modal">취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="img">
                        <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
                            <ol class="carousel-indicators">
                                <li data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="0" class="active">
                                </li>
                                <li data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="1"></li>
                                <li data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/수목원.PNG" class="d-block w-100 feed-img" alt="..." />
                                </div>
                                <div class="carousel-item">
                                    <img src="https://mdbootstrap.com/img/new/slides/042.jpg"
                                        class="d-block w-100 feed-img" alt="..." />
                                </div>
                                <div class="carousel-item">
                                    <img src="https://mdbootstrap.com/img/new/slides/043.jpg"
                                        class="d-block w-100 feed-img" alt="..." />
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-mdb-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-mdb-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>

                    </div>

                    <div class="comment">
                        <div class="func">
                            <img src="img/하트.PNG" class="func-heart">
                            <img src="img/댓글.PNG" class="func-comment">
                            <img src="img/DM.PNG" class="func-DM">
                            <img src="img/책갈피.PNG" class="func-mark">
                        </div>
                        <div class="like-info">
                            <p><strong>arongeee_</strong>님이 좋아합니다</p>
                            <span class="time">2시간 전</span>
                        </div>
                        <hr>
                        <div class="comment-template">
                            <div class="comment-input">
                                <input type="text" placeholder="댓글 달기...">
                            </div>
                            <button type="button" class="btn btn-link" id="account-transfer"
                                data-mdb-ripple-color="dark"><strong>게시</strong></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- right main -->
            <div class="right-main">
                <!-- account -->
                <div class="account">
                    <div class="myAccount">
                        <img src="img/계정.PNG" class="myAccount-img">
                        <div class="myAccount-info">
                            <p class="nickname"><strong>arongeee_</strong></p>
                            <p class="name">이아현</p>
                        </div>
                        <div class="transfer">
                            <button type="button" class="btn btn-link"
                                data-mdb-ripple-color="dark"><strong>전환</strong></button>
                        </div>
                    </div>
                    <p class="recommend"><span class="msg"><strong>회원님을 위한 추천</strong></span><span
                            class="total-look"><strong>모두 보기</strong></span></p>
                    <div class="recommendAccount">
                        <img src="img/계정.PNG" class="recommend-img">
                        <div class="recommend-info">
                            <p class="nickname"><strong>arong</strong></p>
                            <p class="name">arongeee_님이 팔로우합니다</p>
                        </div>
                        <div class="follow">
                            <button type="button" class="btn btn-link"
                                data-mdb-ripple-color="dark"><strong>팔로우</strong></button>
                        </div>
                    </div>
                    <div class="info">
                        <div class="info-top">
                            <span>소개 &nbsp;&nbsp;</span><span>도움말 &nbsp;&nbsp;</span><span>홍보 센터
                                &nbsp;&nbsp;</span><span>API &nbsp;&nbsp;</span>
                            <span>채용 정보 &nbsp;&nbsp;</span><br>
                        </div>
                        <div class="info-bottom">
                            <span>개인정보처리방침 &nbsp;&nbsp;</span><span>약관 &nbsp;&nbsp;</span><span>위치 &nbsp;&nbsp;</span>
                            <span>인기 계정 &nbsp;&nbsp;</span><span>해시태그 &nbsp;&nbsp;</span><span>언어
                                &nbsp;&nbsp;</span><br>
                        </div>
                        <div class="developer">
                            <span>
                                © 2021 ahyeon
                            </span>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</body>

</html>
